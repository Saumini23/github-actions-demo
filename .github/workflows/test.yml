name: Run Tests

on: push

jobs:
  test:
    runs-on:ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      -name: setup Node.js
       uses: actions/setup-node@v4
       with:
         node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

